ies,</div><div class="line">name varchar(50),</div><div class="line">category varvhar(15),</div><div class="line">foreign key (movie_id) references movies</div><div class="line">);</div><div class="line"></div><div class="line"></div><div class="line">//注意orphan records的产生 当从被引用表中删除数据 但引用表中却没有删除数据，就会产生orphan records，必须同时删除两个表中的数据。</div><div class="line"></div><div class="line">create table movies(</div><div class="line">id int primary key,</div><div class="line">title varchar(20) not null unique,</div><div class="line">genre varchar(100),</div><div class="line">duration int check(duration&gt;0)</div><div class="line">);</div></pre></td></tr></table></figure>
